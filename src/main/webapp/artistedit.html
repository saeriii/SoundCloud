<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Saranya Wenger"/>
    <meta name="copyright" content="FG ICT - Bildungszentrum Zürichsee"/>
    <meta name="project" content="SoundCloud"/>
    <meta name="description" content="artist form edit"/>
    <title>Artist bearbeiten</title>
    <script src="./js/artistedit.js"></script>
    <script src="./js/util.js"></script>
</head>
<body>
<nav id="nav">
    <span id="message" style="color: red;"></span>
</nav>
<h3>Artist bearbeiten</h3>
<form id="artisteditForm" name="artistedit">
    <table>
        <tr>
            <td><label for="firstname">Vorname</label></td>
            <td>
                <input id="firstname" name="firstname" type="text" size="50" minlength="1" maxlength="50" required/>
                <input id="artistUUID" name="artistUUID" type="hidden"/>
            </td>
        </tr>
        <tr>
            <td><label for="surname">Nachname</label></td>
            <td><input id="surname" name="surname" type="text" size="50" minlength="1" maxlength="50" required/></td>
        </tr>
        <tr>
            <td><label for="tel">Telefonnummer</label></td>
            <td><input id="tel" name="tel" type="text" pattern="^\+[1-9]\d{1,14}$" required/></td>
        </tr>
        <tr>
            <td><label for="numberOfSongs">Anzahl Songs</label></td>
            <td><input id="numberOfSongs" name="numberOfSongs" type="number" min="0"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Speichern</button>
            </td>
            <td>
                <button id="reset" type="reset">Zurücksetzen</button>
            </td>
            <td>
                <button id="cancel" type="button">Abbruch</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
