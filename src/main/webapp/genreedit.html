<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Saranya Wenger"/>
    <meta name="copyright" content="FG ICT - Bildungszentrum Zürichsee"/>
    <meta name="project" content="SoundCloud"/>
    <meta name="description" content="genre form edit"/>
    <title>Genre bearbeiten</title>
    <script src="./js/genreedit.js"></script>
    <script src="./js/util.js"></script>
</head>
<body>
<nav id="nav">
    <span id="message" style="color: red;"></span>
</nav>
<h3>Genre bearbeiten</h3>
<form id="genreeditForm" name="genreedit">
    <table>
        <tr>
            <td><label for="genreName">Genre</label></td>
            <td>
                <input id="genreName" name="genreName" type="text" size="30" minlength="1" maxlength="30" required/>
                <input id="genreUUID" name="genreUUID" type="hidden"/>
            </td>
        </tr>
        <tr>
            <td><label for="popularity">Popularity</label></td>
            <td><input id="popularity" name="popularity" type="number" min="0" max="5"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Speichern</button>
            </td>
            <td>
                <button id="reset" type="reset">Zurücksetzen</button>
            </td>
            <td>
                <button id="cancel" type="button">Abbruch</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
